{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">  
<div class="container">
    <div class="header">Sign Up</div>
  {% if error_message %}
    <p class="" style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="login" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit</button>
  </form>
</div>

 {% endblock %}
