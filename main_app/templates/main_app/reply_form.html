{% extends 'base.html' %}
{% load static %}

{% block head %}{% endblock head %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>

<div class="page-header">
<h3 class="mb-4">Edit a Reply</h3>
</div>
<form method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class='btn'>Update a reply</button>
</form>

{% endblock content %}
