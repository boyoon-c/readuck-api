{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class='page-header'>
  <h1>Delete Review?</h1>
</div>
<h2>Are you sure you want to delete {{ object.content }}?</h2>
<h2>{{object.article_id }}</h2>
<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'articles_detail' object.article_id %}" class="btn secondary">
  Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>


{% endblock %}
